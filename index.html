    <div id="gui">
        <div id="error" class="alert alert-danger">
            <strong>Error!</strong> Transaction failed, not enough money.
        </div>
        <div id="errornospace" class="alert alert-danger">
            <strong>Error!</strong> Transaction failed, ghost path blocked.
        </div>
        <div id="errorhighlvl" class="alert alert-danger">
            <strong>Error!</strong> Transaction failed, max level reached.
        </div>
        <div id="success" class="alert alert-success">
            <strong>Success!</strong> Transaction successful.
        </div>
        <div id="sidepanel">
            <div class="tile-progress tile">
                <div class="tile-header">
                    <h3>Statistics</h3>
                </div>
                <div class="tile-progressbar">
                    <span id="healthbar" data-fill="100" style="width: 100%;"></span>
                </div>
                <div class="tile-footer">
                    <div class="halfLeft">
                        <h6>Health:</h6>
                        <h6>Money:</h6>
                        <h6>Kills:</h6>
                    </div>
                    <div class="halfRight">
                        <h6 id="healthtxt">100%</h6>
                        <h6 id="currency">€10,-</h6>
                        <h6 id="kills">0</h6>
                    </div>
                    <button id="nextwave" onclick="game.startWave();" type="button">Start wave 1</button>
                </div>
            </div>
        </div>
        <!--Place a tower on click of button-->
        <div id="placetowerdiv">
            <button id="placetower" type="button" class="btn btn-info">+</button>
            <div id="placetowertxt">
                <p id="placetowertxtp">Buy Tower<br>€10,-</p>
            </div>
        </div>
        <div id="upgradetowerdiv">
            <button id="upgradetower" type="button" class="btn btn-info">+</button>
            <div id="upgradetowertxt">
                <p id="upgradetowertxtp">Upgrade Tower<br>€5,-<br><i>ReloadTime--, FireSpeed++</i></p>
            </div>
        </div>
    </div>
